<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault - Your Ultimate Entertainment Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="site-title">StreamVault</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="#trending">Trending</a></li>
                    <li><a href="#coming-soon">Coming Soon</a></li>
                    <li><a href="#categories">Categories</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for shows..." aria-label="Search shows">
                <button id="searchButton" aria-label="Perform search">Search</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="trending" class="category-section">
            <h2 class="category-title">Trending Now ðŸ”¥</h2>
            <div class="show-grid" id="trending-shows-container">
                </div>
        </section>

        <section id="coming-soon" class="category-section">
            <h2 class="category-title">Coming Soon ðŸš€</h2>
            <div class="show-grid" id="coming-soon-shows-container">
                </div>
        </section>

        <section id="categories" class="category-section">
            <h2 class="category-title">All Shows & Films</h2>
            <div class="filters">
                <select id="genreFilter" aria-label="Filter by genre">
                    <option value="All">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Sport">Sport</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Biography">Biography</option>
                    <option value="Legal">Legal</option>
                </select>
                <select id="languageFilter" aria-label="Filter by language">
                    <option value="All">All Languages</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Korean">Korean</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Swahili">Swahili</option>
                    <option value="Kikuyu">Kikuyu</option>
                    <option value="French">French</option>
                </select>
            </div>
            <div class="show-grid" id="all-shows-container">
                </div>
            <div id="no-results-message" class="hidden">No shows found matching your criteria.</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StreamVault. All rights reserved.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
