<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Your Ticket</title>
    <link rel="stylesheet" href="styles1/buy-ticket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div class="container">
        <h1>Buy Your Ticket</h1>

        <div class="form-section">
            <label for="movieSelect">Select Movie:</label>
            <select id="movieSelect">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <div class="form-section">
            <label for="showtimeSelect">Select Showtime:</label>
            <select id="showtimeSelect">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <div class="form-section">
            <label for="numTickets">Number of Tickets:</label>
            <div class="ticket-quantity-control">
                <button type="button" id="decreaseTickets" class="quantity-btn">-</button>
                <input type="number" id="numTickets" value="1" min="1" readonly>
                <button type="button" id="increaseTickets" class="quantity-btn">+</button>
            </div>
        </div>

        <!-- New: Cab Option -->
        <div class="form-section option-section">
            <label class="checkbox-label">
                <input type="checkbox" id="addCab">
                Add Cab Service (+<span id="cabPrice">0.00</span> USD)
            </label>
        </div>

        <!-- New: Snacks Option -->
        <div class="form-section option-section">
            <label class="checkbox-label">
                <input type="checkbox" id="addSnacks">
                Add Snacks
            </label>
            <div id="snacksOptions" class="hidden">
                <label for="snackComboSelect">Select Snack Combo:</label>
                <select id="snackComboSelect">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>

        <!-- New: Total Amount Display -->
        <div class="total-amount-section">
            <span>Total Amount:</span>
            <span id="totalAmount">0.00 USD</span>
        </div>

        <!-- New: Payment Method -->
        <div class="form-section payment-section">
            <label>Select Payment Method:</label>
            <div class="payment-methods">
                <label class="radio-label">
                    <input type="radio" name="paymentMethod" value="mpesa" checked> Mpesa
                </label>
                <label class="radio-label">
                    <input type="radio" name="paymentMethod" value="card"> Card
                </label>
                <label class="radio-label">
                    <input type="radio" name="paymentMethod" value="paypal"> PayPal
                </label>
            </div>
        </div>

        <button id="buyNowBtn" class="buy-now-btn">Buy Now</button>

        <div id="confirmationSection" class="confirmation-section" style="display: none;">
            <h2>Booking Confirmed!</h2>
            <p><strong>Movie:</strong> <span id="confirmedMovie"></span></p>
            <p><strong>Showtime:</strong> <span id="confirmedShowtime"></span></p>
            <p><strong>Tickets:</strong> <span id="confirmedTickets"></span></p>
            <p><strong>Cab Service:</strong> <span id="confirmedCab">No</span></p>
            <p><strong>Snacks:</strong> <span id="confirmedSnacks">No</span></p>
            <p><strong>Total Paid:</strong> <span id="confirmedTotal"></span></p>
            <p><strong>Payment Method:</strong> <span id="confirmedPaymentMethod"></span></p>
        </div>
    </div>
    </main>
    
    

    <script src="scripts1/watch.js"></script>
</body>

</html>
