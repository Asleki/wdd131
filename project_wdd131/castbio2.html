<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="castPageTitle">Show Casts</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === Consolidated CSS from styles/castsbio.css, tvshows.css, styles/watch.css === */

        /* Root Theme Variables (from standalone_header.css & main_styles.css combined via tvshows.css) */
        :root {
            --bg: #fff;
            --text: #111;
            --header-bg: #f0ecec;
            --search-bg: #f4f4f4;
            --highlight: rgb(28, 12, 241); /* This is the blue used for highlight */
            --danger: #f44336;
            --cinewatch-blue: #000080; /* Dark blue color for CineWatch name */

            /* Variables for custom message box & dropdown in light mode */
            --message-box-bg: #fff;
            --message-box-text: #111;
            --message-box-border: #ccc;
            --message-box-button-bg: #007bff;
            --message-box-button-text: white;
            --message-box-button-hover-bg: #0056b3;

            --dropdown-bg: #fff;
            --dropdown-item-hover-bg: #f0f0f0;
            --dropdown-border: #ddd;

            /* Light Mode Palette: Fresh Blues (from updated main_styles.css) */
            --primary-color: #0056b3; /* A vibrant blue for main accents and headings */
            --secondary-color: #007bff; /* A slightly lighter blue for links and secondary actions */
            --accent-color: #f39c12; /* Orange for highlights and call-to-action elements */
            --text-color-light: #2C3E50; /* Dark, almost black blue-gray for readability */
            --background-color-light: #F0F8FF; /* Alice Blue - very light, airy blue */
            --section-bg-light: #E6F7FF; /* Pale blue for section backgrounds */
            --border-color-light: #A0D9EF; /* Medium blue for borders */
            --shadow-color-light: rgba(70, 130, 180, 0.2); /* Steel blue with transparency for subtle shadow */
            --header-bg-light: #C9EEFF; /* Light Cyan-like blue for headers */
        }

        body.dark-mode {
            --bg: #111;
            --text: #f4f4f4;
            --header-bg: #8d8181;
            --search-bg: #0a06ff;
            --cinewatch-blue: #2d05f8; /* Lighter blue for dark mode contrast */

            /* Variables for custom message box & dropdown in dark mode */
            --message-box-bg: #2a2a2a;
            --message-box-text: #f4f4f4;
            --message-box-border: #444;
            --message-box-button-bg: #6200ea;
            --message-box-button-text: white;
            --message-box-button-hover-bg: #3700b3;

            --dropdown-bg: #2a2a2a;
            --dropdown-item-hover-bg: #3a3a3a;
            --dropdown-border: #555;

            /* Dark Mode Palette: Existing Grays/Blacks (from updated main_styles.css) */
            --text-color-dark: #f0f0f0; /* Light text on dark backgrounds */
            --background-color-dark: #1a1a1a; /* Dark page background */
            --section-bg-dark: #2a2a2a; /* Dark section background */
            --border-color-dark: #4a4a4a; /* Dark border color */
            --shadow-color-dark: rgba(0, 0, 0, 0.4);
            --header-bg-dark: #464343;
        }

        /* General Reset & Body defaults */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        body.dark-mode {
            color: var(--text-color-dark);
            background-color: var(--background-color-dark);
        }

        /* Utility Header Styles (from tvshows.css / watch.css) - Not directly used in castbio.html, but included for completeness from tvshows.css base */
        .utility-header {
            background-color: var(--header-bg-light);
            color: var(--text-color-light);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            flex-wrap: wrap;
            gap: 10px;
        }

        body.dark-mode .utility-header {
            background-color: var(--header-bg-dark);
            color: var(--text-color-dark);
        }
        body.dark-mode .utility-header .header-action img {
            filter: invert(1);
        }
        body.dark-mode .utility-header .join-cinewatch {
            color: #8ab4f8;
        }
        body.dark-mode .utility-header .join-cinewatch:hover {
            color: #a7c7ff;
        }

        .utility-left, .utility-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mode-toggle {
            display: flex;
            cursor: pointer;
            font-size: 1.2rem;
            color: inherit;
        }
        .mode-icon {
            width: 22px;
            height: 22px;
            vertical-align: middle;
            display: block;
        }
        .mode-icon.active {
            display: block;
        }
        .light-mode-icon, .dark-mode-icon {
            transition: transform 0.3s ease;
        }
        .light-mode-icon:hover, .dark-mode-icon:hover {
            transform: scale(1.1);
        }
        body.dark-mode .dark-mode-icon {
            filter: invert(1);
        }
        body.dark-mode .light-mode-icon {
            filter: invert(0);
        }

        .header-action {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: opacity 0.2s ease;
        }

        .header-action:hover {
            opacity: 0.7;
        }

        .header-action img {
            width: 22px;
            height: 22px;
            vertical-align: middle;
        }

        .join-cinewatch {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .join-cinewatch:hover {
            background-color: var(--secondary-color);
        }

        /* Main Header (from tvshows.css) */
        #mainHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            color: var(--text);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Stylish CineWatch Logo/Site Name */
        .logo a {
            font-family: 'Georgia', serif;
            font-size: 2.4rem;
            font-weight: bold;
            color: var(--cinewatch-blue);
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            transition: color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .logo a:hover {
            color: var(--highlight);
            transform: scale(1.03);
        }

        .nav-icons {
            display: flex;
            align-items: center;
            position: relative; /* For the account dropdown positioning */
        }

        .nav-icons i {
            margin-left: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .yellow-icon {
            color: var(--highlight);
        }

        .red-icon {
            color: var(--danger);
        }

        .nav-icons i:hover {
            transform: scale(1.2);
        }

        /* Specific rule for Search Icon in dark mode */
        body.dark-mode #searchIcon {
            color: var(--highlight);
        }

        /* Search Subheader (from tvshows.css) */
        #searchSubheader {
            background-color: var(--search-bg);
            padding: 10px 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 999;
        }

        #searchSubheader:not(.hidden) {
            display: flex;
            animation: slideDown 0.3s ease-in-out;
        }

        .hidden {
            display: none !important;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        #searchInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        .voice-icon, .clear-icon {
            position: absolute;
            right: 35px;
            font-size: 1rem;
            color: var(--text);
            cursor: pointer;
        }

        .clear-icon {
            right: 10px;
        }

        .suggestions-box {
            background: var(--bg);
            border: 1px solid var(--dropdown-border);
            border-radius: 6px;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .suggestions-box div {
            padding: 10px;
            border-bottom: 1px solid var(--dropdown-border);
            cursor: pointer;
            color: var(--text);
        }

        .suggestions-box div:last-child {
            border-bottom: none;
        }

        .suggestions-box div:hover {
            background-color: #eee;
        }

        body.dark-mode .suggestions-box div:hover {
            background-color: #555;
        }

        /* Custom Alert/Message Box (from tvshows.css) */
        #customAlert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #customAlert.show {
            opacity: 1;
            visibility: visible;
        }

        .alert-content {
            background: var(--message-box-bg);
            color: var(--message-box-text);
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 90%;
            width: 350px;
            font-family: 'Inter', sans-serif;
            border: 1px solid var(--message-box-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: zoomIn 0.3s ease-out;
        }

        .alert-icon {
            font-size: 3em;
            color: var(--highlight);
        }
        .alert-icon.red-icon {
            color: var(--danger);
        }
        .alert-icon.blue-icon {
            color: var(--secondary-color);
        }
        .alert-icon.green-icon {
            color: #28a745;
        }

        .alert-content p {
            margin: 0;
            font-size: 1.1em;
            font-weight: 500;
        }

        .close-alert-btn {
            background-color: var(--message-box-button-bg);
            color: var(--message-box-button-text);
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .close-alert-btn:hover {
            background-color: var(--message-box-button-hover-bg);
            transform: translateY(-1px);
        }

        /* Account Dropdown Menu Styles (from tvshows.css) */
        .account-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--dropdown-bg);
            border: 1px solid var(--dropdown-border);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 180px;
            z-index: 1050;
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.2s ease-out;
        }

        .account-dropdown.visible {
            display: flex;
        }

        .account-dropdown a {
            padding: 12px 15px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s ease;
        }

        .account-dropdown a:hover {
            background-color: var(--dropdown-item-hover-bg);
        }

        .account-dropdown a i {
            font-size: 1em;
            margin-left: 0;
            color: var(--text);
        }

        .account-dropdown a.logout-item {
            border-top: 1px solid var(--dropdown-border);
            margin-top: 5px;
            padding-top: 15px;
            color: var(--danger);
            font-weight: bold;
        }
        .account-dropdown a.logout-item:hover {
            background-color: rgba(var(--danger-rgb), 0.1);
        }
        body.dark-mode .account-dropdown a.logout-item {
            color: var(--danger);
        }

        /* Styling for disabled/info links in dropdown */
        .account-dropdown a.disabled-link {
            color: #888;
            cursor: default;
            pointer-events: auto;
            background-color: transparent;
        }
        .account-dropdown a.disabled-link:hover {
            background-color: transparent;
        }

        /* === styles/castsbio.css content === */
        .show-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--section-bg-light);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex-grow: 1; /* Allows it to take up available space */
        }
        
        body.dark-mode .show-container {
            background-color: var(--section-bg-dark);
        }

        .show-title {
            text-align: center;
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        body.dark-mode .show-title {
            color: var(--text-color-dark);
        }

        .cast-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cast-item {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border-color-light);
        }
        
        body.dark-mode .cast-item {
            border-bottom-color: var(--border-color-dark);
        }

        .cast-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .cast-details {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .image-column {
            flex-shrink: 0; /* Prevent image from shrinking */
        }

        .image-column img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        body.dark-mode .image-column img {
            border-color: var(--accent-color);
        }

        .text-details {
            flex-grow: 1;
            color: var(--text-color-light);
        }
        
        body.dark-mode .text-details {
            color: var(--text-color-dark);
        }

        .cast-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        body.dark-mode .cast-name {
            color: var(--text-color-dark); /* Keep name visible in dark mode */
        }

        .cast-role, .cast-info {
            font-size: 0.95rem;
            margin-bottom: 5px;
            color: #555;
        }
        
        body.dark-mode .cast-role, body.dark-mode .cast-info {
            color: #ccc;
        }

        .cast-bio {
            font-size: 0.9rem;
            line-height: 1.6;
            margin-top: 10px;
            margin-bottom: 15px;
            color: #444;
        }
        
        body.dark-mode .cast-bio {
            color: #eee;
        }

        .cast-quotes {
            margin-top: 10px;
            padding-left: 0; /* Remove default ul padding */
            list-style: none; /* Remove bullet points */
        }

        .cast-quotes strong {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }
        
        body.dark-mode .cast-quotes strong {
            color: var(--accent-color);
        }

        .cast-quotes ul {
            padding-left: 20px; /* Indent quotes slightly */
            margin: 0;
            font-style: italic;
        }

        .cast-quotes li {
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
            position: relative;
        }
        
        body.dark-mode .cast-quotes li {
            color: #ddd;
        }
        
        /* Quote icon/marker */
        .cast-quotes li::before {
            content: "\f10d"; /* Font Awesome quote-left icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 0;
            color: var(--highlight);
            font-size: 0.8em;
            transform: translateX(-15px); /* Position it slightly left of text */
        }

        /* Footer Styles (from tvshows.css) */
        .site-footer {
            background-color: var(--header-bg-light);
            color: var(--text-color-light);
            padding: 2rem 0;
            margin-top: auto;
            box-shadow: 0 -2px 5px var(--shadow-color-light);
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .site-footer {
            background-color: var(--header-bg-dark);
            color: var(--text-color-dark);
            box-shadow: 0 -2px 5px var(--shadow-color-dark);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .footer-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        body.dark-mode .footer-section h3 {
            color: var(--accent-color);
        }

        .footer-section p,
        .footer-section a {
            font-size: 0.9rem;
            color: inherit;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--secondary-color);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color-light);
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #888;
        }

        body.dark-mode .footer-bottom {
            border-top-color: var(--border-color-dark);
            color: #bbb;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
        }

        .social-icons img {
            height: 30px;
            width: 30px;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }


        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInOverlay {
            from { background: rgba(0, 0, 0, 0); backdrop-filter: blur(0px); }
            to { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .logo a {
                font-size: 1.8rem;
            }
            #mainHeader {
                padding: 10px;
            }
            .nav-icons i {
                margin-left: 10px;
                font-size: 1.1rem;
            }
            .search-bar-container {
                flex-direction: column;
                gap: 8px;
            }
            #searchInput {
                width: calc(100% - 20px);
                border-radius: 6px;
            }
            .voice-icon, .clear-icon {
                right: 10px;
            }
            .voice-icon {
                top: 50%;
                transform: translateY(-50%);
                right: 35px;
            }
            .clear-icon {
                top: 50%;
                transform: translateY(-50%);
                right: 10px;
            }
            .suggestions-box {
                margin-top: 5px;
            }
            .alert-content {
                width: 95%;
                padding: 20px;
            }
            .account-dropdown {
                min-width: unset;
                width: 160px;
            }

            /* castbio.css specific responsiveness */
            .show-container {
                padding: 15px;
                margin: 15px auto;
            }
            .show-title {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            .cast-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .cast-details {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            .image-column img {
                width: 100px;
                height: 100px;
            }
            .text-details {
                text-align: center;
            }
            .cast-name {
                font-size: 1.3rem;
            }
            .cast-role, .cast-info, .cast-bio, .cast-quotes {
                font-size: 0.85rem;
            }
            .cast-quotes ul {
                padding-left: 0; /* Remove indent on mobile */
            }
            .cast-quotes li::before {
                display: none; /* Hide quote icon on mobile for simpler layout */
            }
        }
    </style>
</head>

    <div id="customAlert" class="message-overlay" style="display: none;">
        <div class="alert-content">
            <i class="alert-icon fas"></i>
            <p id="alertMessage"></p>
            <button id="closeAlert" class="close-alert-btn">OK</button>
        </div>

    <header id="mainHeader">

            <div id="accountDropdown" class="account-dropdown">

        /**
         * Function to display a custom message box (replaces alert()).
         * @param {string} message - The message to display.
         * @param {string} [iconClass='fas fa-info-circle blue-icon'] - Font Awesome icon class.
         */
        function showMessageBox(message, iconClass = 'fas fa-info-circle blue-icon') {
            const customAlert = document.getElementById('customAlert');
            const alertMessage = document.getElementById('alertMessage');
            const alertIcon = customAlert.querySelector('.alert-icon');
            const closeAlertBtn = document.getElementById('closeAlert');

            if (!customAlert || !alertMessage || !alertIcon || !closeAlertBtn) {
                console.error("Custom alert elements not found. Cannot display message box.");
                alert(message); // Fallback to browser alert
                return;
            }

            alertMessage.textContent = message;
            alertIcon.className = 'alert-icon'; // Reset to base class
            iconClass.split(' ').forEach(cls => alertIcon.classList.add(cls));

            customAlert.style.display = 'flex';
            customAlert.classList.add('show');

            const existingClickListener = customAlert.dataset.closeListener;
            if (existingClickListener) {
                closeAlertBtn.removeEventListener('click', window[existingClickListener]);
            }
            
            const newCloseHandler = () => {
                customAlert.classList.remove('show');
                setTimeout(() => { customAlert.style.display = 'none'; }, 300);
            };
            const handlerName = `closeAlertHandler_${Date.now()}`;
            window[handlerName] = newCloseHandler;
            closeAlertBtn.addEventListener('click', newCloseHandler);
            customAlert.dataset.closeListener = handlerName;

            if (customAlert.dataset.hideTimeout) {
                clearTimeout(customAlert.dataset.hideTimeout);
            }
            customAlert.dataset.hideTimeout = setTimeout(() => {
                if (customAlert.classList.contains('show')) {
                    customAlert.classList.remove('show');
                    setTimeout(() => { customAlert.style.display = 'none'; }, 300);
                }
            }, 5000);
        }

        function getUniqueValues(key) {

        function showPrimarySuggestions() {
            const suggestionsBox = document.getElementById("suggestionsBox");
            if (!suggestionsBox) return;
            suggestionsBox.innerHTML = "";
            primaryFilters.forEach((filter, index) => {
                const div = document.createElement("div");
                div.textContent = filter.display;
                div.dataset.type = filter.type;
                div.dataset.index = index;
                if (index === selectedIndex) div.classList.add("selected");
                suggestionsBox.appendChild(div);
            });
            suggestionsBox.classList.add("active");
        }

        function renderScopedValueSuggestions(val) {
            const suggestionsBox = document.getElementById("suggestionsBox");
            if (!suggestionsBox) return;
            suggestionsBox.innerHTML = "";

            let uniqueValues = [];
            if (searchScope === "releaseDate") {
                uniqueValues = [...new Set(allShows.map(show => show.releaseDate.match(/\d{4}/)?.[0]).filter(Boolean))].sort();
            } else {
                uniqueValues = getUniqueValues(searchScope.replace(/\s/g, ''));
            }

            const filteredValues = uniqueValues.filter(value =>
                value.toLowerCase().includes(val.toLowerCase())
            );

            if (filteredValues.length > 0) {
                filteredValues.forEach((value, index) => {
                    const div = document.createElement("div");
                    div.textContent = value;
                    div.dataset.type = `${searchScope}:${value}`;
                    div.dataset.index = index;
                    if (index === selectedIndex) div.classList.add("selected");
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.classList.add("active");
            } else {
                suggestionsBox.classList.remove("active");
            }
        }

        function renderShowTitleSuggestions(val, currentScope = null) {
            const suggestionsBox = document.getElementById("suggestionsBox");
            if (!suggestionsBox) return;
            suggestionsBox.innerHTML = "";

            let filteredShows = allShows;
            if (currentScope && currentScope.includes(':')) {
                const [type, value] = currentScope.split(':');
                filteredShows = allShows.filter(show => {
                    if (Array.isArray(show[type.replace(/\s/g, '')])) {
                        return show[type.replace(/\s/g, '')].includes(value);
                    }
                    if (type === 'releaseDate') { // Handle releaseDate specifically for year matching
                        const showYear = show.releaseDate.match(/\d{4}/)?.[0];
                        return showYear && showYear.includes(value);
                    }
                    return String(show[type.replace(/\s/g, '')]) === value;
                });
            }

            const matchedShows = filteredShows.filter(show =>
                show.title.toLowerCase().includes(val.toLowerCase())
            );

            if (matchedShows.length > 0) {
                matchedShows.forEach((show, index) => {
                    const div = document.createElement("div");
                    div.textContent = show.title;
                    div.dataset.type = "show";
                    div.dataset.title = show.title;
                    div.dataset.index = index;
                    if (index === selectedIndex) div.classList.add("selected");
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.classList.add("active");
            } else {
                suggestionsBox.classList.remove("active");
            }
        }

                document.addEventListener("click", e => {
                    const isClickInsideSearchIcon = searchIcon && searchIcon.contains(e.target);
                    const isClickInsideSearchSubheader = searchSubheader && searchSubheader.contains(e.target);
                    const isClickInsideAccountIcon = accountIcon && accountIcon.contains(e.target);
                    const isClickInsideAccountDropdown = accountDropdown && accountDropdown.contains(e.target);

                    if (!searchSubheader.classList.contains("hidden") && !isClickInsideSearchIcon && !isClickInsideSearchSubheader) {
                        searchSubheader.classList.add("hidden");
                        suggestionsBox.classList.remove("active");
                        searchInput.value = "";
                        searchScope = null;
                    }

                    if (accountDropdown && accountDropdown.classList.contains("visible") && !isClickInsideAccountIcon && !isClickInsideAccountDropdown) {
                        accountDropdown.classList.remove("visible");
                    }
                });
            } else {
                console.warn("Search elements not found. Search functionality skipped.");
            }
        });
    </script>
</body>
</html>
