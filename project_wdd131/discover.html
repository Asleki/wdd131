<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWatch</title>
    <link rel="icon" href="images/icons&logos/app-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/watch.css">
</head>
<body>
    <div class="utility-header">
        <div class="utility-left">
            <span class="mode-toggle">
                <img src="images/icons&logos/darkmodeicon.svg" alt="Dark Mode" class="mode-icon dark-mode-icon active" id="darkModeIcon">
                <img src="images/icons/light_mode.yellowfill.svg" alt="Light Mode" class="mode-icon light-mode-icon" id="lightModeIcon">
            </span>
            <a href="#" class="header-action" id="addShowIcon">
                <img src="images/icons&logos/add-circleicon.svg" alt="Add to Playlist">
            </a>
        </div>
        <div class="utility-right">
            <a href="signup.html" class="join-cinewatch">Join CineWatch</a>
            <a href="#" class="header-action" id="accountIcon">
                <img src="images/icons&logos/profile.svg" alt="Account">
            </a>
            <a href="#" class="header-action search-icon-btn">
                <img src="images/icons&logos/searchicon.svg" alt="Search">
            </a>
        </div>
    </div>

    <div class="main-header">
        <div class="header-section header-left">
            <a href="index.html" class="logo-link">
                <img src="images/icons&logos/cinewatch.logo.svg" alt="CineWatch Logo">
                <p class="tagline">Stream, Discover, Repeat</p>
            </a>
        </div>
        <div class="header-section header-center">
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Categories</a></li>
                </ul>
            </nav>
        </div>
        </div>

    <div class="subheader">
        <div class="search-container">
            <input type="text" placeholder="Search for a movie/show...">
            <button>Search</button>
        </div>
    </div>
    <section class="hero-section">
    <img id="heroBackdrop" class="hero-backdrop" src="images/backdrops/moneyheistbackdrop1.webp" alt="Static Hero Backdrop">
    <div class="hero-overlay"></div> <div class="hero-main-content-wrapper">
        <div class="hero-content">
            <img id="heroPoster" class="hero-poster" src="" alt="Hero Poster">
            <div class="hero-text">
                <h2 id="heroTitle"></h2>
                <p id="heroSynopsis" class="hidden-on-mobile"></p>
                <div class="hero-buttons">
                    <button class="play-button"><img src="images/icons&logos/play.icon.svg" alt="Play"> Play</button>
                    <button class="my-list-button"><img src="images/icons&logos/add.icon.svg" alt="My List"> My List</button>
                </div>
            </div>
        </div>
        <div class="mini-poster-carousel" id="miniPosterCarousel">
            </div>
    </div>
</section>

    <main>
        <div id="categorySections"></div>
    </main>

    <script src="scripts/watch.js"></script>
</body>
</html>
