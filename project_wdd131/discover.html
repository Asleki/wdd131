<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWatch</title>
    <link rel="icon" href="images/icons&logos/app-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/watch.css">
</head>
<body>
    <div class="utility-header">
        <div class="utility-left">
            <span class="mode-toggle">
                <img src="images/icons&logos/darkmodeicon.svg" alt="Dark Mode" class="mode-icon dark-mode-icon active" id="darkModeIcon">
                <img src="images/icons&logos/lightmode.svg" alt="Light Mode" class="mode-icon light-mode-icon" id="lightModeIcon">
            </span>
            <a href="#" class="header-action" id="addShowIcon">
                <img src="images/icons&logos/add-circleicon.svg" alt="Add to Playlist">
            </a>
        </div>
        <div class="utility-right">
            <a href="signup.html" class="join-cinewatch">Join CineWatch</a>
            <a href="#" class="header-action" id="accountIcon">
                <img src="images/icons&logos/profile.svg" alt="Account">
            </a>
            <a href="#" class="header-action search-icon-btn">
                <img src="images/icons&logos/search_bluefill.svg" alt="Search">
            </a>
        </div>
    </div>

    <div class="main-header">
        <div class="header-section header-left">
            <a href="index.html" class="logo-link">
                <img src="images/icons&logos/cinewatch.logo.svg" alt="CineWatch Logo">
                <p class="tagline">Stream, Discover, Repeat</p>
            </a>
        </div>
        <div class="header-section header-center">
            <nav class="main-nav">
                <ul>                    
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="subheader">
        <div class="search-container">
            <input type="text" placeholder="Search for a movie/show...">
            <button>Search</button>
        </div>
    </div>

    <main>
        <div id="heroSection" class="hero-section">
            <div class="hero-content">
                <p class="hero-quote"></p>
                </div>
            <img src="" alt="Hero Poster" class="hero-poster">
        </div>
        <div id="categorySections"></div>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section centered-info">
                <p>&copy; Copyright Alex Malunda 2025</p>               
                <p><a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Notice</a></p>
                <p><a href="sources.html" target="_blank" rel="noopener noreferrer">Sources</a></p>
                <p>Last Modified: <span id="last-modified"></span></p>
            </div>
            <div class="footer-section social-links">
                <a href="developer.html" target="_blank" rel="noopener noreferrer">About the Developer</a>
                <div class="social-icons">
                    <a href="https://www.instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <img src="images/icons&logos/instagram_24dp.svg" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                        <img src="images/icons&logos/facebook_24dp.svg" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                        <img src="images/icons&logos/linkedin_24dp.svg" alt="LinkedIn">
                    </a>
                    <a href="https://x.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="X (formerly Twitter)">
                        <img src="images/icons&logos/twitter_24dp.svg" alt="X (formerly Twitter)">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/watch.js"></script>
</body>
</html>
