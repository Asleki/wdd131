<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWatch - Movies</title>
    <link rel="stylesheet" href="styles/standalone_header.css">
    <link rel="stylesheet" href="styles/shows_movies_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Main Header (assuming standalone_header.html content is integrated or included) -->
    <!-- You might copy the header from standalone_header.html or use server-side includes if your environment supports it -->
    <header id="mainHeader">
        <div class="logo"><a href="discover.html">CineWatch</a></div>
        <nav class="nav-icons">
            <i id="searchIcon" class="fas fa-search" title="Search"></i>
            <i id="addIcon" class="fas fa-plus-circle yellow-icon" title="Add to Watchlist"></i>
            <i id="accountIcon" class="fas fa-user-circle yellow-icon" title="Account"></i>
            <i id="darkModeToggle" class="fas fa-moon yellow-icon" title="Toggle Mode"></i>
        </nav>
    </header>

    <!-- Search Subheader (copy from standalone_header.html if not included globally) -->
    <div id="searchSubheader" class="hidden">
        <div class="search-bar-container">
            <input type="text" id="searchInput" placeholder="Search movies, shows..." autocomplete="off" />
            <i class="fas fa-microphone voice-icon" title="Voice Search"></i>
            <i id="clearSearch" class="fas fa-times clear-icon" title="Clear"></i>
        </div>
        <div id="suggestionsBox" class="suggestions-box"></div>
    </div>

    <!-- Alert Box (copy from standalone_header.html if not included globally) -->
    <div id="alertBox" class="alert-box hidden">
        <i class="fas fa-exclamation-triangle red-icon"></i>
        <span>You must be logged in to add shows!</span>
    </div>

    <main class="list-page-container">
        <h1 class="page-title">All Movies</h1>
        <div id="moviesList" class="shows-movies-grid">
            <!-- Movie cards will be dynamically inserted here -->
            <p class="loading-message">Loading movies...</p>
        </div>
    </main>

    <!-- Link all necessary JavaScript files in order -->
    <!-- app_core.js should be loaded first as it contains allShows data and utility functions -->
    <script src="scripts/app_core.js"></script>
    <script src="scripts/standalone_header.js"></script> <!-- Includes header JS functionality -->
    <script src="scripts/movies.js"></script>
</body>
</html>
