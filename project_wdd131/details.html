<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Show Details</title>
    <link rel="stylesheet" href="styles/details.css">
    <link rel="stylesheet" href="styles/standalone_header.css"> <!-- Link to the new CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
      <!-- Main Header -->
  <header id="mainHeader">
    <div class="logo"><a href="standalone_header.html">CineWatch</a></div>
    <nav class="nav-icons">
      <i id="searchIcon" class="fas fa-search" title="Search"></i>
      <i id="addIcon" class="fas fa-plus-circle yellow-icon" title="Add to Watchlist"></i>
      <i id="accountIcon" class="fas fa-user-circle yellow-icon" title="Account"></i>
      <i id="darkModeToggle" class="fas fa-moon yellow-icon" title="Toggle Mode"></i>

      <!-- Account Dropdown Menu (initially hidden) -->
      <div id="accountDropdown" class="account-dropdown">
        <!-- Content will be dynamically added by JavaScript based on login status -->
        <!-- Example for not logged in: -->
        <!-- <a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a> -->
        <!-- <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a> -->

        <!-- Example for logged in: -->
        <!-- <a href="#"><i class="fas fa-user"></i> <span id="dropdownUsername">Username</span></a> -->
        <!-- <a href="#"><i class="fas fa-list-ul"></i> Playlist</a> -->
        <!-- <a href="#"><i class="fas fa-bookmark"></i> Bookmarks</a> -->
        <!-- <a href="#"><i class="fas fa-heart"></i> Favorites</a> -->
        <!-- <a href="#"><i class="fas fa-cog"></i> Settings</a> -->
        <!-- <a href="#" class="logout-item"><i class="fas fa-sign-out-alt"></i> Logout</a> -->
      </div>
    </nav>
  </header>

  <!-- Search Subheader - Moved here to appear directly below the main header -->
  <div id="searchSubheader" class="hidden">
    <div class="search-bar-container">
      <input type="text" id="searchInput" placeholder="Search movies, shows..." autocomplete="off" />
      <i class="fas fa-microphone voice-icon" title="Voice Search"></i>
      <i id="clearSearch" class="fas fa-times clear-icon" title="Clear"></i>
    </div>
    <div id="suggestionsBox" class="suggestions-box"></div>
  </div>

  <main>
    <!-- Main content for the show details page -->
    <main class="show-detail-page">
        <!-- Hero Section: Displays backdrop, poster, title, and key info -->
        <section class="hero-section" id="showHero">
            <div class="hero-backdrop" id="heroBackdrop"></div>
            <div class="hero-content">
                <img src="" alt="Show Poster" class="show-poster" id="showPoster">
                <div class="show-info-block">
                    <h1 id="showTitle"></h1>
                    <div class="meta-data" id="showMetaData"></div>
                    <p class="description" id="showDescription"></p>
                    <div class="synopsis-controls-container">
                         <!-- Synopsis will be populated and trimmed by JS, with a read more/less button -->
                    </div>
                    <div class="network-logo-container">
                        <img src="" alt="Network Logo" class="network-logo" id="networkLogo">
                    </div>
                    <div class="action-icons">
                        <button class="action-btn watch-trailer-btn"><i class="fas fa-play"></i> Watch Trailer</button>
                        <i class="fas fa-plus-square" id="addToPlaylistIcon" title="Add to Playlist"></i>
                        <i class="fas fa-bookmark" id="bookmarkIcon" title="Bookmark"></i>
                        <i class="fas fa-heart" id="markFavoriteIcon" title="Mark Favorite"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Awards Section: Placeholder for show awards -->
        <section class="awards-section">
            <h2>Awards & Recognition</h2>
            <div class="awards-list" id="awardsList">
                <!-- Awards will be dynamically added here if available in awards_data.js -->
                <p>No awards information available for this show. Please check back later!</p>
            </div>
        </section>

        <!-- Cast Section: Displays a limited number of cast members with a "View All" button -->
        <section class="cast-section">
            <h2>Cast</h2>
            <div class="cast-thumbnails" id="castThumbnails">
                <!-- First few cast members with images and names will be dynamically added here -->
            </div>
            <button id="viewAllCastsBtn" class="view-all-btn">View All Cast Info</button>
        </section>
    </main>
     <footer class="site-footer">
      <div class="footer-content">
          <div class="footer-section centered-info">
              <p>&copy; Copyright Alex Malunda 2025</p>
              <p><a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Notice</a></p>
              <p><a href="sources.html" target="_blank" rel="noopener noreferrer">Sources</a></p>
              <p>Last Modified: <span id="last-modified"></span></p>
          </div>
          <div class="footer-section social-links">
              <a href="developer.html" target="_blank" rel="noopener noreferrer">About the Developer</a>
              <div class="social-icons">
                  <a href="https://www.instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                      <img src="images/icons&logos/instagram_24dp.svg" alt="Instagram">
                  </a>
                  <a href="https://www.facebook.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                      <img src="images/icons&logos/facebook_24dp.svg" alt="Facebook">
                  </a>
                  <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                      <img src="images/icons&logos/linkedin_24dp.svg" alt="LinkedIn">
                  </a>
                  <a href="https://x.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="X (formerly Twitter)">
                      <img src="images/icons&logos/twitter_24dp.svg" alt="X (formerly Twitter)">
                  </a>
              </div>
          </div>
      </div>
  </footer>


    <!-- Link all necessary JavaScript files in order -->
    <script src="scripts/app_core.js"></script>
    <script src="scripts/awards_data.js"></script>
    <script src="scripts/cast_details_data.js"></script>
    <script src="scripts/details.js"></script>
    <script src="scripts/standalone_header.js"></script>
     <script>
        // JavaScript to update the "Last Modified" date in the footer
        document.getElementById('last-modified').textContent = document.lastModified;
    </script>
</body>
</html>
