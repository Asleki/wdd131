<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CineWatch Cinema Guide - Find movie showtimes and buy tickets for cinemas in Nairobi, New York, Beijing, Seoul and more.">
    <meta name="author" content="Alex Malunda">
    <title>Cinema Guide - CineWatch</title>

    <!-- Consolidated CSS links -->
       
    <link rel="stylesheet" href="styles1/themes.css">    <!-- Your theme variables -->
    <link rel="stylesheet" href="styles1/cinema-guide.css"> <!-- NEW: Page-specific Cinema Guide styles -->

    <!-- Google Fonts: Poppins (for headings) and Roboto (for body text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<body class="light-mode">
    
    <main class="cinema-guide-page">
        <section class="hero-section small-hero">
            <div class="container">
                <h1>Cinema Guide</h1>
                <p class="tagline">Find movie showtimes near you and book your tickets!</p>
            </div>
        </section>

        <section class="city-selection-section">
            <div class="container">
                <h2>Select Your City</h2>
                <div class="city-buttons" id="city-buttons">
                    <button class="btn btn-secondary active" data-city="nairobi">Nairobi</button>
                    <button class="btn btn-secondary" data-city="new-york">New York</button>
                    <button class="btn btn-secondary" data-city="beijing">Beijing</button>
                    <button class="btn btn-secondary" data-city="seoul">Seoul</button>
                    <!-- Add more cities here as needed -->
                </div>
            </div>
        </section>

        <!-- NEW SECTION: Featured Movies in Cinemas (9 shows with posters and synopsis) -->
        <section class="featured-movies-cinemas-section">
            <div class="container">
                <h2>Featured Movies Currently Showing</h2>
                <div class="featured-movie-grid" id="featured-movie-grid">
                    <!-- 9 movie posters with synopsis dynamically inserted here by JS -->
                </div>
            </div>
        </section>

        <section class="cinema-listings-section">
            <div class="container">
                <h2>Showtimes & Cinemas</h2>
                <div id="cinema-listings-container">
                    <!-- Cinema listings will be dynamically loaded here by JS -->
                    <p class="no-cinema-message">Select a city to view cinema listings.</p>
                </div>
            </div>
        </section>
    </main>

        <div class="footer-content">
