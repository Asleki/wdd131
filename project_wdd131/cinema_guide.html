<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWatch - Cinema Guide</title>
    <link rel="icon" href="images/icons&logos/app-logo.png" type="image/x-icon">
    <!-- Link our standalone header CSS for header specific styles -->
    <link rel="stylesheet" href="styles/standalone_header.css">
    <!-- Link the specific Cinema Guide CSS for all other page styles including the body and footer -->
    <link rel="stylesheet" href="styles/cinema_guide.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Main Header (Standalone Header - Integrated Content) -->
    <header id="mainHeader">
        <div class="logo"><a href="discover.html">CineWatch</a></div>
        <nav class="nav-icons">
            <i id="searchIcon" class="fas fa-search" title="Search"></i>
            <i id="addIcon" class="fas fa-plus-circle yellow-icon" title="Add to Watchlist"></i>
            <i id="accountIcon" class="fas fa-user-circle yellow-icon" title="Account"></i>
            <i id="darkModeToggle" class="fas fa-moon yellow-icon" title="Toggle Mode"></i>

            <!-- Account Dropdown Menu (initially hidden) -->
            <div id="accountDropdown" class="account-dropdown">
                <!-- Content dynamically added by JS -->
            </div>
        </nav>
    </header>

    <!-- Search Subheader (from standalone_header.html - Integrated Content) -->
    <div id="searchSubheader" class="hidden">
        <div class="search-bar-container">
            <input type="text" id="searchInput" placeholder="Search movies, shows..." autocomplete="off" />
            <i class="fas fa-microphone voice-icon" title="Voice Search"></i>
            <i id="clearSearch" class="fas fa-times clear-icon" title="Clear"></i>
        </div>
        <div id="suggestionsBox" class="suggestions-box"></div>
    </div>

    <!-- Alert Box (from standalone_header.html - Integrated Content) -->
    <div id="alertBox" class="alert-box hidden">
        <i class="fas fa-exclamation-triangle red-icon"></i>
        <span>You must be logged in to add shows!</span>
    </div>

    <!-- Cinema Guide Hero Section -->
    <section id="cinemaHeroSection" class="cinema-hero-section">
        <div id="screeningTitlesMarquee" class="screening-titles-marquee">
            <!-- Dynamic content from JS -->
        </div>
        <div class="hero-overlay"></div>
    </section>

    <main class="cinema-guide-container">
        <h1 class="page-title">Cinema Guide</h1>
        
        <section class="cinema-listings-section">
            <div class="filter-controls">
                <select id="citySelect" aria-label="Select City">
                    <option value="">All Cities</option>
                    <option value="Nairobi">Nairobi</option>
                    <option value="Mombasa">Mombasa</option>
                    <option value="Kisumu">Kisumu</option>
                    <option value="Eldoret">Eldoret</option>
                </select>
                <input type="date" id="dateSelect" aria-label="Select Date">
            </div>

            <div id="cinemaListings" class="cinema-listings-grid">
                <!-- Loading indicator visible by default, will be hidden by JS after load -->
                <div class="loading-animation-container" id="loadingSpinner">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p>Loading screening shows for you/near you...</p>
                </div>
                <!-- Cinema listings will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Footer - Exactly as provided by user, with updated image paths -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section centered-info">
                <p>&copy; Copyright Alex Malunda 2025</p>
                <p><a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Notice</a></p>
                <p><a href="sources.html" target="_blank" rel="noopener noreferrer">Sources</a></p>
                <p>Last Modified: <span id="last-modified"></span></p>
            </div>
            <div class="footer-section social-links">
                <a href="developer.html" target="_blank" rel="noopener noreferrer">About the Developer</a>
                <div class="social-icons">
                    <a href="https://www.instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <img src="images/socials/instagram-logo.webp" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                        <img src="images/socials/facebook-logo.webp" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                        <img src="images/socials/linkedin-logo.webp" alt="LinkedIn">
                    </a>
                    <a href="https://x.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="X (formerly Twitter)">
                        <img src="images/socials/x-logo.webp" alt="X (formerly Twitter)">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Load necessary JavaScript files from scripts/ folder -->
    <!-- app_core.js must be loaded first for allShows and showMessageBox -->
    <script defer src="scripts/app_core.js"></script>
    <!-- standalone_header.js for header functionalities (search, dark mode, account) -->
    <script defer src="scripts/standalone_header.js"></script>
    <!-- cinema_guide.js for page-specific logic -->
    <script defer src="scripts/cinema_guide.js"></script>
</body>
</html>
