<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineWatch | Show Details</title>
  <link rel="stylesheet" href="styles/watch.css" />
  <script defer src="scripts/watch.js"></script>
</head>
<body>
  <header id="main-header">
    <img src="images/icons&logos/logo.svg" alt="CineWatch Logo" class="logo" />
    <a href="discover.html">Back to Discover</a>
  </header>

  <main id="show-details">
    <div class="show-banner">
      <img src="images/posters/placeholderimage.webp" alt="Show Poster" class="poster" />
      <div class="details">
        <h1 id="show-title">Show Title</h1>
        <p id="show-genre">Genre</p>
        <p id="show-synopsis">Show synopsis will be shown here.</p>
        <p id="show-cast">Cast: Actor A, Actor B</p>
        <p id="release-date">Release Date: YYYY-MM-DD</p>
        <button class="like-btn">❤️ Like</button>
        <button class="add-btn">➕ Add</button>
      </div>
    </div>

    <section class="reviews">
      <h2>User Reviews</h2>
      <div id="review-list"></div>
      <textarea placeholder="Write your review..."></textarea>
      <button id="submit-review">Submit</button>
    </section>

    <section class="fun-facts">
      <h2>Fun Facts</h2>
      <ul id="facts-list">
        <li>Fact 1</li>
        <li>Fact 2</li>
      </ul>
    </section>
  </main>
</body>
</html>
