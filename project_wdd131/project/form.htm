<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Product Review</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form method="get" action="review.html">

                <fieldset>
                    <legend>Product Information</legend>

                    <label for="productName">Product Name</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Options will be dynamically loaded here by JavaScript -->
                    </select>

                    <label>Overall Rating</label>
                    <div class="rating-group">
                        <input type="radio" id="rating1" name="overallRating" value="1" required>
                        <label for="rating1" title="1 Star">⭐</label>

                        <input type="radio" id="rating2" name="overallRating" value="2">
                        <label for="rating2" title="2 Stars">⭐⭐</label>

                        <input type="radio" id="rating3" name="overallRating" value="3">
                        <label for="rating3" title="3 Stars">⭐⭐⭐</label>

                        <input type="radio" id="rating4" name="overallRating" value="4">
                        <label for="rating4" title="4 Stars">⭐⭐⭐⭐</label>

                        <input type="radio" id="rating5" name="overallRating" value="5">
                        <label for="rating5" title="5 Stars">⭐⭐⭐⭐⭐</label>
                    </div>

                    <label for="installDate">Date of Installation</label>
                    <input type="date" id="installDate" name="installDate" required>
                </fieldset>

                <fieldset>
                    <legend>Review Details</legend>

                    <label>Which features did you find useful in the product? <br>(Check all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="featureDurability" name="usefulFeatures" value="Durability">
                        <label for="featureDurability">Durability</label><br>

                        <input type="checkbox" id="featureEaseOfUse" name="usefulFeatures" value="Ease of Use">
                        <label for="featureEaseOfUse">Ease of Use</label><br>

                        <input type="checkbox" id="featurePerformance" name="usefulFeatures" value="Performance">
                        <label for="featurePerformance">Performance</label><br>

                        <input type="checkbox" id="featureDesign" name="usefulFeatures" value="Design">
                        <label for="featureDesign">Design</label>
                    </div>

                    <label for="writtenReview">Written Review (Optional)</label>
                    <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>

                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName">
                </fieldset>

                <input type="submit" value="Post Review">

            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Alex Malunda</p>
            <p>Kenya</p>
            <p>Last Modification: <span id="lastModified"></span></p>
        </div>
    </footer>

    <script src="styles/scripts/main.js"></script>
</body>
</html>
